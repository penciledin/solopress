---
layout: default
---
<section class="discuss">
    <div class="row">
        <h1>NEWS</h1>
    </div>
</section>

{% for news in site.news reversed %}
<section class="news-item">
	<div class="row">
		<div class="pure-g">
      <div class="pure-u-lg-1-3 pure-u-sm-1"></div>
			<div class="pure-u-lg-1-2 pure-u-sm-1">
        <h2><a href="{{ news.url | prepend: site.baseurl }}" class="block include-link">{{ news.title | markdownify | remove: '<p>' | remove: '</p>' }}</a></h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="pure-g">
      <div class="pure-u-lg-1-6 pure-u-sm-1"></div>
			<div class="pure-u-lg-1-6 pure-u-sm-1">
        <p class="post-meta">By {{ news.author }}<br />
          {{ news.date | date: '%B %-d, %Y' }}</p>
      </div>

      <div class="pure-u-lg-1-2 pure-u-sm-1">
        {{ news.excerpt }}
        {% if news.excerpt %}
          <p class="align-right"><a href="{{ news.url | prepend: site.baseurl }}">Read more <span class="fa fa-chevron-circle-right"></span></a></p>
        {% endif %}
      </div>
		</div>
	</div>
</section>

{% endfor %}

{% include 3-footer.inc %}
