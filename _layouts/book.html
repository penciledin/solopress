---
layout: default
---
<div class="post book">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="book-author">{{ page.author }}</h2>
    <h3 class="book-price">{{ page.price }}</h3>
    {% if page.press %}<h4 class="published-by">{{ page.press }} {{ page.year }}</h4> {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>



</div>
