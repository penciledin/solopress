---
layout: default
---
<section class="page-item">
  <div class="row">
    <div class="pure-g">
      <div class="pure-u-lg-1-3 pure-u-sm-0"></div>
      <div class="pure-u-lg-1-2 pure-u-sm-1">
        <h1>{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="pure-g">
      <div class="pure-u-lg-1-6 pure-u-sm-1"></div>
      <div class="pure-u-lg-1-6 pure-u-sm-1">
        <p class="post-meta">By {{ page.author }}<br />
          {{ page.date | date: '%B %-d, %Y' }}</p>
      </div>

      <div class="pure-u-lg-1-2 pure-u-sm-1">
        {{ page.content }}
      </div>
    </div>
  </div>
</section>
{% include 3-footer.inc %}
